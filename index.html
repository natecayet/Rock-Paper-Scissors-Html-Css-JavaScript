<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock Paper Scissors | by: natecayet</title>
    </head>
    <body>
        <h1 id="title">Rock Paper Scissors</h1>
        <div id="container">
            <p id="message">
                Choose your play. First to score 10 wins the game!
            </p>

            <div id="scoreContainer">
                <p>Player: <span id="playerScore">0</span></p>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>

            <div id="choiceContainer">
                <button type="button" class="btn" id="rockBtn">Rock</button>
                <button type="button" class="btn" id="paperBtn">Paper</button>
                <button type="button" class="btn" id="scissorsBtn">Scissors</button>
                <button type="button" class="btn hide" id="resetBtn">Reset</button>
            </div>
        </div>
    
    <script src="script.js"></script>
    </body>
</html>
